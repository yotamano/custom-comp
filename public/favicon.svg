<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Component icon - looks like a puzzle piece / building block -->
  <g fill="white">
    <!-- Main square with corner cut -->
    <path d="M 30 30 L 70 30 L 70 50 L 60 50 L 60 40 L 50 40 L 50 70 L 30 70 Z" opacity="0.9"/>
    
    <!-- Small connecting piece -->
    <rect x="60" y="45" width="15" height="10" rx="2" opacity="0.9"/>
    
    <!-- Decorative dots -->
    <circle cx="38" cy="38" r="2"/>
    <circle cx="38" cy="62" r="2"/>
    <circle cx="42" cy="50" r="2"/>
  </g>
</svg>







